	</head>
	<body>
		<h3>Sum Of Four Digits</h3>
		<script>
			var num = prompt("Enter four digits' number","");
			num = parseInt(num);
			var digit1 = num%10;
			var num2 = parseInt(num/10);
			var digit2 = num2%10;
			var num3 = parseInt(num2/10);
			var digit3 = num3%10;
			var num4 = parseInt(num3/10);
			var digit4 = num4%10;
			var sum = digit1  + digit2 + digit3 + digit4;
			document.write("The sum of the digits of number " + num + " is: ",sum);
			document.bgColor = "#e4e4e4";
		</script>

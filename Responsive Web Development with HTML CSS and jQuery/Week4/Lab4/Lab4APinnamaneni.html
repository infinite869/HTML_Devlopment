<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Lab Assignment 4A: Four Numbers using While loop</title>
	<script>
	function whatKind(a,b,c,d){
	document.write("Four numbers are ",a," ",b," ",c," ",d," ");
	counter = 0;
	if(a == b) counter++;
	if(a == c) counter++;
	if(a == d) counter++;
	if(b == c) counter++;
	if(b == d) counter++;
	if(c == d) counter++;
	switch (counter)
	{
	case 6: {answer = "FOUR OF A KIND";break;}
	case 3: {answer = "THREE OF A KIND";break;}
	case 2: {answer = "TWO PAIRS";break;}
	case 1: {answer = "ONE PAIR";break;}
	case 0: {answer = "ALL DISTINCT";break;}
	}
	document.write(answer);
	}
	</script>
</head>
<body>
	<h3>Four Numbers</h3>
	<script>
		var i=1;
		while(i<=10){
			num1=Math.floor((Math.random()*6)+1);
			num2=Math.floor((Math.random()*6)+1);
			num3=Math.floor((Math.random()*6)+1);
			num4=Math.floor((Math.random()*6)+1);
			whatKind(num1,num2,num3,num4);
			document.write("<p>");
			i++;
			document.bgColor = "#e4e4e4";
		}
	</script>
	<footer>

	</footer>
</body>
</html>

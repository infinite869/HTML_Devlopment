<!DOCTYPE html>
<head><title>Using CSS to make form output nice</title></head>
<style>
form{
background-image:url("swirl.gif");
margin:auto;
width:550px;
height:450px;
font-family: Tahoma, Geneva, sans-serif;
font-size: 14px;
font-style: italic;
line-height: 24px;
font-weight: bold;
color: blue;
border-radius: 10px;
padding:10px;
border: 1px solid #999;
border: inset 1px solid #333;

}
input {
width:375px;
display:block;

}

}
#msg{

}
#btn {
display:block;
width:100px;
margin-right:0px;
background:#09C;
color:#fff;

height:30px;

<body>
<form>
<div>

<div>Your name <input id="name" type="text" name="name" ></div>

<div>Telephone <input id="tel" type="text" name="tel"></div>
<div id="msg">Message<br><textarea id="message" name="feedback"> </textarea></div>

</div>
</form>

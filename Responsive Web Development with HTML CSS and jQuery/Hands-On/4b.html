<html>
<head><title> 4b </title></head>
<body>
<script>
num = prompt("Enter four digit number","");
digit1 = num%10;
num2 = parseInt(num/10);
digit2 = num2%10;
num3 = parseInt(num2/10);
digit3 = num3%10;
num4 = parseInt(num3/10);
digit4 = num4%10;
sum = digit1  + digit2 + digit3 + digit4;
document.write("The sum is:",sum);
</script>
</body>
</html>

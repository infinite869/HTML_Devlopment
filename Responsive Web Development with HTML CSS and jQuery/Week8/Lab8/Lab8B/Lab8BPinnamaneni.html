						step: function(now, fx) {
							if (fx.prop == "transform") {
								if (now > 360) {  // rotate and fade in when image already rotated 360deg                          
									$(this).css({
										'-webkit-transform': 'rotate(' + now + 'deg)',  //Safari 3.1+, Chrome

									})
								}
							}
						}
					});
